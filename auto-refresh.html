<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh Page</title>
    <script>
        setTimeout(function() {
            location.reload();
        }, 30000); // Refreshes every 30,000 milliseconds (30 seconds)
    </script>
</head>
<body>
    <h1>This page will refresh every 30 seconds</h1>
</body>
</html>
